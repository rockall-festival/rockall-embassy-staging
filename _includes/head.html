<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <script src="https://use.typekit.net/lxr8vfq.js"></script>
  <script>try{Typekit.load({ async: false });}catch(e){}</script>

  <meta property="og:title" content="Rockall" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.rockall.is" />
  <meta property="og:image" content="/img/rockall-bw.jpg" />
  <meta property="og:description" content="A rock festival." />
  <meta name="description" content="A rock festival." />
</head>
